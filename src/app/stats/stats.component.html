<div class="position-relative">
  <section class="section section-md section-shaped">
    <div class="shape shape-style-1 shape-default">
      <span></span>
      <span></span>
      <span class="effect-left-right"></span>
      <span class="effect-top-bottom"></span>
      <span class="effect-top-bottom"></span>
      <span class="effect-morph"></span>
      <span></span>
      <span class="effect-morph"></span>
      <span></span>
    </div>
  </section>
</div>
<section class="section section-sm text-center">
  <div class="container">

    <section class="section section-sm">
      <div id="accordion" class="cd-section">
        <div class="accordion-1">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto text-center">
                <h2 class="title mb-3 mt-5" i18n>ðŸš€ Stats</h2>
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col-md-12 ml-auto">
                <div id="accordionFeesPool" class="accordion">
                  <div class="card">
                    <div id="headingOne" class="card-header card-join">
                      <h5 class="mb-0">
                        <button aria-controls="collapseOne" id="collapseOne" 
                          type="button" class="btn btn-link w-100 text-primary text-left" 
                          aria-expanded="true" i18n>Pool Space <i class="ni ni-bold-down float-right pt-1"></i>
                        </button>
                      </h5>
                    </div>
                    <div aria-labelledby="headingOne" data-parent="#accordionPoolSpace"
                      id="collapseOne" class="show collapse in" style="display: block;"
                      aria-expanded="false" aria-hidden="false" #ContainerRef>
                      <br/>
                      <ngx-charts-area-chart [view]="[ContainerRef.offsetWidth]" [scheme]="colorScheme"
                        [legend]="spaceLegend" [showXAxisLabel]="spaceShowAxisXLabel" [autoScale]="false"
                        [showYAxisLabel]="spaceShowAxisYLabel" [yAxis]="spaceAxisY" [autoScale]="false"
                        [timeline]="spaceShowTimeline" [xAxis]="spaceAxisX" [animations]="spaceAnimations"
                        [results]="spaceData" [yAxisTickFormatting]="spaceFormatAxisY" [autoScale]="false">
                        <ng-template #seriesTooltipTemplate let-model="model">
                          {{ model[0].label }}<br />
                          {{ model[0].name }}
                        </ng-template>
                        <ng-template #tooltipTemplate let-model="model">
                          {{ model.label }}<br />
                          {{ model.name }}
                        </ng-template>
                      </ngx-charts-area-chart>
                      <br/>
                      <div class="justify-content-center">
                        <button class="btn btn-neutral col-sm-2"
                          type="radio" (click)="refreshSpace(1)"
                          [disabled]="spaceDays == 1" i18n>1 Day</button>
                        <button class="btn btn-neutral col-sm-2"
                          type="radio" (click)="refreshSpace(7)"
                          [disabled]="spaceDays == 7" i18n>7 Days</button>
                        <button class="btn btn-neutral col-sm-2"
                          type="radio" (click)="refreshSpace(30)"
                          [disabled]="spaceDays == 30" i18n>1 Month</button>
                        <button class="btn btn-neutral col-sm-2"
                          type="radio" (click)="refreshSpace(90)"
                          [disabled]="spaceDays == 90" i18n>3 Months</button>
                        <button class="btn btn-neutral col-sm-2"
                          type="radio" (click)="refreshSpace(365)"
                          [disabled]="spaceDays == 365" i18n>1 Year</button>
                      </div>
                      <br/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </section>

  </div>
</section>
